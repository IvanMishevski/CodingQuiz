<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Абитуриентски Бал 2025</title>
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <!-- Side ornaments containers -->
    <div class="left-ornaments"></div>
    <div class="right-ornaments"></div>
    <div class="background-ornaments"></div>
    
    <div class="invitation-card">
        <div class="border-frame"></div>
        
        <div class="balloons">
            <div class="balloon gold"></div>
            <div class="balloon dark"></div>
            <div class="balloon gold"></div>
            <div class="balloon dark"></div>
            <div class="balloon gold"></div>
            <div class="balloon dark"></div>
        </div>
        
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        
        <!-- Corner decorations -->
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>
        
        <div class="card-content">
            <div>
                <h3 class="invite-header">ОФИЦИАЛНО ВИ КАНИМ НА</h3>
                <h1 class="event-name">БАЛА НА 12Д </h1>
                <div class="year">2025</div>
                <p class="time-date">
                    25 май, 2025 • 17:00 ч.
                </p>
                <p class="location">
                    Град Пловдив • Хотел "Санкт Петербург"
                </p>
                <p class="gold-text">Ще дойдете ли с нас на бала?</p>
            </div>
            <div class="options-container">
                <button class="option-btn true-option">Да, с удоволствие!</button>
                <button class="option-btn false-option">Не, благодаря</button>
            </div>
        </div>
    </div>
    <script src="result.js"></script>
</body>
</html>
